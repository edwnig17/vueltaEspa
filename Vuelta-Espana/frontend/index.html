						<div class="input-container">
						  <input type="number" name="numero" id="numero" placeholder="#ciclista" required>
						  <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre" required>
						  <input type="text" name="equipo" id="equipo" placeholder="Introduce el equipo" required>

						  <input type="number" name="edad" id="edad" placeholder="edad" required>
						  <input type="number" min="999" max="3150" name="recorrido" id="recorrido" placeholder="Recorrido" required>

						</div>
						<div class="button-container">
